<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Form</title>
    <link href="css/form.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Create User</h2>
        </div>
        <form class="form">
            <div class="form-control">
                <lable for="username" name="username">User Name</lable>
                <input id="txtUserName" type="text" name="username" onblur="validateInput(this)" autocomplete="off" />
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <lable for="email" name="email">Email</lable>
                <input id="txtEmail" type="email" name="email" onblur="validateInput(this)" autocomplete="off" />
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <lable for="pwd" name="pwd">Password</lable>
                <input id="txtPwd" type="password" name="pwd" onblur="validateInput(this)" autocomplete="off"/>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <lable for="conpwd" name="conpwd">Confirm Password</lable>
                <input id="txtConPwd" type="password" name="conpwd" onblur="validateInput(this)" autocomplete="off" />
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <button>Register</button>
            </div>
        </form>
    </div>


    <script src="js/form.js"></script>
</body>
</html>
